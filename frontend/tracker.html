<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learnify - Progress Tracker</title>
  <link rel="stylesheet" href="./public/styles/tracker.css">
</head>
<body>
  <div class="app">
    <!-- Add Navigation -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-content">
          <a href="./homePage.html" class="logo">Learnify</a>
          <div class="nav-links">
            <a href="./homePage.html" class="nav-link">Home</a>
            <a href="./tracker.html" class="nav-link active">Progress Tracker</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="header">
      <div class="container">
        <h1 class="title">Learnify</h1>
        <p class="subtitle">Track your learning progress</p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="container">
        <div class="courses-header">
          <h2 class="section-title">Your Courses</h2>
          <p class="section-subtitle">
            Update your progress to keep track of your learning journey
          </p>
        </div>

        <div class="courses-grid" id="courses-container">
          <!-- Course cards will be inserted here by JavaScript -->
        </div>
      </div>
    </main>
  </div>

  <!-- Toast notification -->
  <div id="toast" class="toast hidden">
    <div class="toast-content">
      <h3 id="toast-title" class="toast-title">Title</h3>
      <p id="toast-message" class="toast-message">Message</p>
    </div>
  </div>

  <!-- Course card template -->
  <template id="course-card-template">
    <div class="course-card">
      <h3 class="course-title"></h3>
      
      <div class="progress-section">
        <div class="progress-header">
          <span class="progress-label">Progress</span>
          <span class="progress-value"></span>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
      
      <div class="update-section">
        <label class="update-label">Update progress (%)</label>
        <div class="update-controls">
          <input type="number" class="progress-input" min="0" max="100">
          <button class="update-button">Update</button>
        </div>
      </div>
    </div>
  </template>

  <script src="./src/pages/tracker.js"></script>
</body>
</html>
